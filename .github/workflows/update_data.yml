name: Update BIST Data

on:
  schedule:
    # Hafta içi her gün (Pzt-Cum) TR Saatiyle 16:30 (UTC 13:30)
    - cron: '30 13 * * 1-5'
    # Hafta içi her gün (Pzt-Cum) TR Saatiyle 19:00 (UTC 16:00)
    - cron: '0 16 * * 1-5'
  
  # Manuel tetikleme (İstediğin zaman 'Run workflow' diyebilmek için)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run fetch script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python data_fetcher.py
